<!DOCTYPE html>
<html>
<head>
<script>
var counter = 1;
var dynamicInput = [];

function addInput(){
    var newdiv = document.createElement('div');
    newdiv.id = dynamicInput[counter];
    newdiv.innerHTML = "Storage Fee " + (counter + 1) + " <br><input type='text' name='myInputs[]'> <input type='button' value='-' onClick='removeInput("+dynamicInput[counter]+");'>";
    document.getElementById('formulario').appendChild(newdiv);
    counter++;
}
  
function removeInput(id){
    var elem = document.getElementById(id);
    return elem.parentNode.removeChild(elem);
  }
</script>
</head>
<body>

<h2>Information Collection</h2>
<p>The form is aimed to collect potato storage and market information.</p>

<form method="POST" id="formulario" action="/action_page.php">
Date:
  <input type="date" name="date">
<br><br>
    Product ID:<br>
    <input type="number" name="productid" min="1" max="333">
    <br><br>
    Client ID:<br>
    <input type="number" name="clientid" min="1" max="100">
    <br><br>

  <fieldset>
    <legend>Position Information:</legend>
    Price [$]:<br>
    <input type="number" name="price" step="any">
    <br>
    Quantity:<br>
    <input type="number" name="quantity" step="any"> 
    <br>
  </fieldset>
  
  <br>
     <div id="dynamicInput[0]">
        Storage Fee 1<br><input type="number" name="myInputs[]"> 
        <input type="button" value="+" onClick="addInput();">
        <input type="submit">
    </div>

</form>
</body>
</html>
